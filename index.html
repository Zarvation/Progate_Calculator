<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progate_Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="head">Project Calculator</div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class='calculator'>
                <input type="text" class="calc-screen" value="0" disabled>
                <div class="calc-keys">
                    <div class="row">
                        <input type="button" class="calc-key btn-AC" value="AC">
                        <input type="button" class="calc-key btn-percentage num" value="%">
                        <input type="button" class="calc-key btn-divide operator num" value=&divide;>
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-7 numbers num" value="7">
                        <input type="button" class="calc-key btn-8 numbers num" value="8">
                        <input type="button" class="calc-key btn-9 numbers num" value="9">
                        <input type="button" class="calc-key btn-multiply operator num" value=&times;>
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-4 numbers num" value="4">
                        <input type="button" class="calc-key btn-5 numbers num" value="5">
                        <input type="button" class="calc-key btn-6 numbers num" value="6">
                        <input type="button" class="calc-key btn-minus operator num" value="-">
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-1 numbers num" value="1">
                        <input type="button" class="calc-key btn-2 numbers num" value="2">
                        <input type="button" class="calc-key btn-3 numbers num" value="3">
                        <input type="button" class="calc-key btn-plus operator num" value="+">
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-0 numbers num" value="0">
                        <input type="button" class="calc-key btn-decimals num" value=".">
                        <input type="button" class="calc-key btn-equal operator" value="=">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="foot-left">Ellen</div>
            <div class="foot-right">Progate Class 5</div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
