<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progate_Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="head">Project Calculator</div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class='calculator'>
                <input type="text" class="calc-screen" value="0" disabled>
                <div class="calc-keys">
                    <div class="row">
                        <input type="button" class="calc-key btn-AC" value="AC">
                        <input type="button" class="calc-key btn-percentage" value="%">
                        <input type="button" class="calc-key btn-divide operator" value=&divide;>
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-7 numbers" value="7">
                        <input type="button" class="calc-key btn-8 numbers" value="8">
                        <input type="button" class="calc-key btn-9 numbers" value="9">
                        <input type="button" class="calc-key btn-multiply operator" value="x">
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-4 numbers" value="4">
                        <input type="button" class="calc-key btn-5 numbers" value="5">
                        <input type="button" class="calc-key btn-6 numbers" value="6">
                        <input type="button" class="calc-key btn-minus operator" value="-">
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-1 numbers" value="1">
                        <input type="button" class="calc-key btn-2 numbers" value="2">
                        <input type="button" class="calc-key btn-3 numbers" value="3">
                        <input type="button" class="calc-key btn-plus operator" value="+">
                    </div>
                    <div class="row">
                        <input type="button" class="calc-key btn-0 numbers" value="0">
                        <input type="button" class="calc-key btn-decimals" value=".">
                        <input type="button" class="calc-key btn-equal operator" value="=">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="foot-left">Ellen</div>
            <div class="foot-right">Progate Class 5</div>
        </div>
    </footer>
</body>
</html>
